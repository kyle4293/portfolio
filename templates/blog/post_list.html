{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="table-dark">
                <th>번호</th>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead> 
        <tbody>
            {% if posts %}
            {% for post in posts %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>
                    <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
                </td>
                <td>{{ post.create_date }}</td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="3">게시글이 없습니다.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>
    <a href="{% url 'blog:post_create' %}" class="btn btn-primary">글쓰기</a>
</div>

{% endblock %}
